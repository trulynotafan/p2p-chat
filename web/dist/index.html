<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHT Relay Browser Peer</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --primary-color: #4a90e2;
      --secondary-color: #2c3e50;
      --message-bg: #2c3e50;
      --message-sent: #4a90e2;
      --message-received: #2c3e50;
      --input-bg: #2c3e50;
      --border-color: #3a3a3a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: var(--secondary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    .status {
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .peer-count {
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      margin: 0.25rem 0;
      word-wrap: break-word;
    }

    .message.sent {
      background-color: var(--message-sent);
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }

    .message.received {
      background-color: var(--message-received);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }

    .message .sender {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 0.25rem;
    }

    .footer {
      background-color: var(--secondary-color);
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid var(--border-color);
    }

    #message-input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
    }

    #message-input:focus {
      outline: 2px solid var(--primary-color);
    }

    #send-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: var(--primary-color);
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send-button:hover {
      background-color: #357abd;
    }

    #send-button:disabled {
      background-color: var(--secondary-color);
      cursor: not-allowed;
    }

    #theme-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.5rem;
      transition: transform 0.2s;
    }

    #theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Light theme */
    body.light-theme {
      --bg-color: #f5f5f5;
      --text-color: #333333;
      --primary-color: #4a90e2;
      --secondary-color: #e0e0e0;
      --message-bg: #e0e0e0;
      --message-sent: #4a90e2;
      --message-received: #e0e0e0;
      --input-bg: #ffffff;
      --border-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="status" class="status">Connecting...</div>
    <div id="peer-count" class="peer-count">Peers: 0</div>
    <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
  </div>
  <div id="messages" class="messages"></div>
  <div class="footer">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
    <button id="send-button">Send</button>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
